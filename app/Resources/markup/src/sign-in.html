<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Frameworks Days</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!--BEGIN layout-box-->
<div class="layout-box">

    <!--BEGIN layout-box__top-->
    <div class="layout-box__top">

        <!--BEGIN header-->
        <header class="header">
            <div class="container">
            <div class="header__left">
                <a href="#" class="logo header__logo">
                    <img class="logo__img" src="img/logo_header.svg" alt="">
                </a>
                <nav class="header-nav">
                    <ul class="header-nav__items">
                        <li class="header-nav__item">
                            <a href="events.html" class="header-nav__link">Події</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="contacts.html" class="header-nav__link">Контакти</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">Про нас</a>
                        </li>
                        <li class="header-nav__item header-nav__item--mob">
                            <a href="#modal-signin" class="header-nav__link">Увійти</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__right">
                <a href="#" class="header__language">In English</a>
                <div class="social header__social">
                    <ul class="social__items">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_fb.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_te.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_twitter.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_youtube.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_insta.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#modal-signin" class="header__auth">Увійти</a>
            </div>
            </div>
        </header>
        <!--END header-->

        <!--BEGIN form-auth-->
        <div class="form-box">
            <h2 class="h2 form-auth__title">Вход</h2>
            <form action="">
                <div class="login-social-buttons">
                    <div class="form-hint">Войдите как пользователь</div>
                    <div class="form-row">
                        <div class="form-col form-col--6 form-col--xs-12">
                            <a href="#" class="btn btn--lg btn--facebook form-col__btn">
                                <i class="icon-login-facebook"></i>
                            </a>
                        </div>
                        <div class="form-col form-col--6 form-col--xs-12">
                            <a href="#" class="btn btn--lg btn--google form-col__btn">
                                <i class="icon-login-google"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-hint">Или по почте</div>
                <div class="form-row">
                    <div class="form-col form-col--6 form-col--xs-12">
                        <div class="form-group">
                            <label class="form-label" for="">Электронная почта</label>
                            <input class="input" type="email" value="">
                        </div>
                    </div>
                    <div class="form-col form-col--6 form-col--xs-12">
                        <label class="form-label" for="">Пароль</label>
                        <input class="input" type="password" value="">
                    </div>
                </div>
                <div class="form-row form-row--checkbox">
                    <div class="form-col">
                        <div class="checkbox">
                            <input id="check1" type="checkbox" class="checkbox__input">
                            <label for="check1" class="checkbox__label">Запомнить меня</label>
                        </div>
                    </div>
                </div>
                <div class="form-row form-row--align-center">
                    <div class="form-col form-col--6 form-col--xs-12">
                        <button class="btn btn--primary btn--lg form-col__btn" type="submit">Войти</button>
                    </div>
                    <div class="form-col form-col--6 form-col--xs-12">
                        <div class="help-links">
                            <div class="help-links__item">
                                <a href="#modal-forgot-password" class="form-link">Забыли пароль?</a>
                            </div>
                            <div class="help-links__item">
                                <a href="sign-up.html" class="form-link">Зарегистрироваться</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--END form-auth-->

    </div>
    <!--END layout-box__top-->

    <!--BEGIN layout-box__bottom-->
    <div class="layout-box__bottom">

        <!--BEGIN footer-->
        <footer class="footer">
            <div class="container">
            <div class="footer__left">
                <div class="footer__copyright">© 2011–2017 fwdays.com</div>
                <nav class="footer-nav">
                    <ul class="footer-nav__items">
                        <li class="footer-nav__item">
                            <a href="#" class="footer-nav__link">Події</a>
                        </li>
                        <li class="footer-nav__item">
                            <a href="#" class="footer-nav__link">Контакти</a>
                        </li>
                        <li class="footer-nav__item">
                            <a href="#" class="footer-nav__link">Про нас</a>
                        </li>
                        <li class="footer-nav__item">
                            <a href="#" class="footer-nav__link">Увійти</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="footer__right">
                <a href="#" class="footer__language">In English</a>
                <div class="social footer__social">
                    <ul class="social__items">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_fb.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_te.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_twitter.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_youtube.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_insta.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="made-by footer__made-by">Зроблено в <i class="made-by__icon icon-stfalcon"></i>
                    stfalcon.com</a>
            </div>
            </div>
        </footer>
        <!--END footer-->

    </div>
    <!--END layout-box__bottom-->

</div>
<!--END layout-box-->

<!--BEGIN forgot-password-popup-->
<div class="remodal remodal--md" data-remodal-id="modal-forgot-password">
    <button data-remodal-action="close" class="remodal-close icon-close"></button>
    <div class="remodal__body">
        <div class="remodal__head">
            <h2 class="h2 remodal__title">Забыли пароль?</h2>
        </div>
        <form action="">
            <div class="form-row">
                <div class="form-col form-col--6 form-col--xs-12">
                    <div class="form-group">
                        <label class="form-label" for="">Ваша электронная почта</label>
                        <input class="input" type="email" value="">
                    </div>
                </div>
                <div class="form-col form-col--btn-lg form-col--6 form-col--xs-12">
                    <button class="btn btn--primary btn--lg form-col__btn" type="submit">Сбросить пароль</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--END forgot-password-popup-->

<script src="js/main.js"></script>
</body>
</html>
