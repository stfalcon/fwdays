imports:
    - { resource: config.yml }

parameters:
    app.sponsor_image: "%kernel.environment%/uploads/sponsors"
    app.speaker_image: "%kernel.environment%/uploads/speakers"
    app.event_image: "%kernel.environment%/uploads/events"
    app.upload_image: "%kernel.environment%/uploads/images"

sentry:
    skip_capture:
        - 'Symfony\Component\HttpKernel\Exception\NotFoundHttpException'
        - 'Symfony\Component\HttpKernel\Exception\MethodNotAllowedHttpException'
        - 'Symfony\Component\HttpKernel\Exception\AccessDeniedHttpException'
    dsn: "%sentry_dsn_stag%"

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      grouped_main
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        #        sentry:
        #            type:  raven
        #            level: error
        grouped_main:
            type:    group
            members: [nested]

