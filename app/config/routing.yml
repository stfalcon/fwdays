app_backend:
    resource: "@StfalconEventBundle/Controller/Admin"
    type:     annotation
    prefix:   /admin
    options:
        i18n: false

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin
    options:
        i18n: false

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin
    options:
        i18n: false

sonata_admin_ticket_check:
    pattern:  /admin/ticket/check
    defaults: { _controller: StfalconEventBundle:TicketAdmin:check }
    options:
        i18n: false

admin_show_statistic:
    pattern:  /admin/statistic
    defaults: { _controller: StfalconEventBundle:StatisticAdmin:showStatistic }
    options:
        i18n: false

# Internal routing configuration to handle ESI
#_internal:
#   resource: "@FrameworkBundle/Resources/config/routing/internal.xml"
#   prefix:   /_internal

_imagine:
    resource: .
    type: imagine
    options:
        i18n: false

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    options:
        i18n: false

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /change-password
