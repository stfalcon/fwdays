imports:
    - { resource: config.yml }

doctrine:
    dbal:
        server_version: 5.6

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: true

swiftmailer:
    transport: mail
    host:      localhost

parameters:
     graylog.hostname: localhost
     graylog.port: 12201
