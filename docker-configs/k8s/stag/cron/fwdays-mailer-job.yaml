apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: fwdays-mailer
  namespace: fwdays-stag
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: fwdays-backend
            image: %job-image-name%
            env:
            - name: SERVER_NAME
              valueFrom:
                secretKeyRef:
                  name: server-name
                  key: server-name
            - name: PARAMETERS
              valueFrom:
                secretKeyRef:
                  name: fwdays-backend-env
                  key: .env
            args:
            - bash
            - -c
            - su www-data -c  "php bin/console stfalcon:mailer --host=fwdays.com --amount=10 --env=prod"
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred-dockerhub
