build:
  environment:
    php:
      version: '5.4'

before_commands:
  - 'mysql -e "CREATE DATABASE fwdays_com_development"'
  - 'composer install --prefer-source'

checks:
  php:
    code_rating: true
    duplication: true

filter:
  paths:
    - src/*
  excluded_paths:
    - vendor/*
    - tests/*

tools:
  php_code_sniffer:
    config:
      standard: "PSR2"
  php_cs_fixer: true
  sensiolabs_security_checker: true
