<form id="ins-code-form">
	<div>
		<label for="ins-code-language">Language</label>
		<select id="ins-code-language"  name="language">
			<option value="bash">Bash</option>
			<option value="css">CSS</option>
			<option value="html4strict">HTML4</option>
			<option value="html5">HTML5</option>
			<option value="ini">INI</option>
			<option value="java">Java</option>
			<option value="javascript">JavaScript</option>
			<option value="mysql">MySQL</option>
			<option value="objc">Objective-C</option>
			<option value="php" selected="selected">PHP</option>
			<option value="python">Python</option>
			<option value="ruby">Ruby</option>
			<option value="text">Text</option>
			<option value="xml">XML</option>
			<option value="yaml">YAML</option>
		</select>
	</div>
	<div>
		<label for="ins-code-code">Code</label>
		<textarea id="ins-code-code" name="code" rows="10" placeholder="Put code here"></textarea>
	</div>
	<div class="buttonset">
		<input type="submit" value="Insert" />
		<span class="or">or</span> <a href="#" class="cancel">Cancel</a>
	</div>
</form>
