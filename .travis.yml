language: php
php:
  - 5.4
addons:
    firefox: "26.0"
before_script:
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo sed -i -e "s,/var/www,$(pwd)/web,g" /etc/apache2/sites-available/default
  - sudo sed -i -e "/DocumentRoot/i\ServerName fwdays.work" /etc/apache2/sites-available/default
  - export MINK_EXTENSION_PARAMS='base_url=http://fwdays.work/app_test.php'
  - echo "127.0.0.1 fwdays.work" | sudo tee -a /etc/hosts
  - sed -i s/app/app_test/ web/.htaccess
  - sudo a2enmod rewrite
  - sudo /etc/init.d/apache2 restart
  - curl -s http://getcomposer.org/installer | php
  - composer install --dev --prefer-dist
  - app/console doctrine:database:create --env=test > /dev/null
  - app/console doctrine:schema:create --env=test > /dev/null
  - chmod -R 777 app/cache app/logs
  - app/console --env=test cache:warmup
  - chmod -R 777 app/cache app/logs
  - "sh -e /etc/init.d/xvfb start"
  - "export DISPLAY=:99.0"
  - "wget http://selenium-release.storage.googleapis.com/2.40/selenium-server-standalone-2.40.0.jar"
  - "java -jar selenium-server-standalone-2.40.0.jar > /dev/null &"
  - sleep 10
script:
  - phpunit -c app/
  - bin/run-all-features
