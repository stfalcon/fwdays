language: php
php:
  - 5.4
before_script:
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo sed -i -e "/DocumentRoot/i\ServerName knpu_qa.l" /etc/apache2/sites-available/default
  - echo "127.0.0.1 fwdays.work" | sudo tee -a /etc/hosts
  - sudo /etc/init.d/apache2 restart
  - mysql -e 'create database fwdays_com_testing;'
  - curl -s https://getcomposer.org/installer | php -- --quiet
  - php composer.phar install
  - php composer.phar self-update
  - app/console --env=test doctrine:schema:create
  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99
  - wget http://selenium-release.storage.googleapis.com/2.40/selenium-server-standalone-2.40.0.jar
  - java -jar selenium-server-standalone-2.40.0.jar > /dev/null &
  - sleep 10
script:
  - phpunit -c app/
  - bin/run-all-features
