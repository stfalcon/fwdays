<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Frameworks Days</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!--BEGIN layout-box-->
<div class="layout-box">

    <!--BEGIN layout-box__top-->
    <div class="layout-box__top">

        <!--BEGIN header-->
        <header class="header">
            <div class="container">
            <div class="header__left">
                <a href="#" class="logo header__logo">
                    <img class="logo__img" src="img/logo_header.svg" alt="">
                </a>
                <nav class="header-nav">
                    <ul class="header-nav__items">
                        <li class="header-nav__item">
                            <a href="events.html" class="header-nav__link">Події</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="contacts.html" class="header-nav__link">Контакти</a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">Про нас</a>
                        </li>
                        <li class="header-nav__item header-nav__item--mob">
                            <a href="#modal-signin" class="header-nav__link">Увійти</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__right">
                <a href="#" class="header__language">In English</a>
                <div class="social header__social">
                    <ul class="social__items">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_fb.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_te.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_twitter.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_youtube.svg" alt="">
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <img class="social__icon" src="img/social/icon_insta.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#modal-signin" class="header__auth">Увійти</a>
            </div>
            </div>
        </header>
        <!--END header-->

        <!--BEGIN form-auth-->
        <div class="form-box">
            <h2 class="h2 form-auth__title">Регистрация</h2>
            <form action="">
                <div class="form-row">
                    <div class="form-col form-col--6 form-col--xs-12">
                        <div class="form-group">
                            <label class="form-label form-label--required" for="">Имя</label>
                            <input class="input" type="text" value="">
                        </div>
                    </div>
                    <div class="form-col form-col--6 form-col--xs-12">
                        <label class="form-label form-label--required" for="">Фамилия</label>
                        <input class="input" type="text" value="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col form-col--6 form-col--xs-12">
                        <div class="form-group">
                            <label class="form-label form-label--required" for="">Электронная почта</label>
                            <input class="input" type="email" value="">
                        </div>
                    </div>
                    <div class="form-col form-col--6 form-col--xs-12">
                        <label class="form-label form-label--required" for="">Пароль</label>
                        <div class="input-password">
                            <input class="input input-password__field" type="password" value="">
                            <i class="input-password__icon icon-eye icon-password--js"></i>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col form-col--6 form-col--xs-12">
                        <div class="form-group">
                            <label class="form-label" for="">Номер телефона</label>
                            <input class="input mask-phone-input--js" type="tel" value="">
                        </div>
                    </div>
                </div>
                <div class="form-row form-row--checkbox">
                    <div class="form-col">
                        <div class="checkbox">
                            <input id="check3" type="checkbox" class="checkbox__input">
                            <label for="check3" class="checkbox__label">Я согласен получать важные новости на
                                e-mail</label>
                        </div>
                    </div>
                </div>
                <div class="form-row form-row--align-center">
                    <div class="form-col form-col--6 form-col--xs-12">
                        <button class="btn btn--primary btn--lg form-col__btn" type="submit">Создать аккаунт</button>
                    </div>
                    <div class="form-col form-col--6 form-col--xs-12">
                        <div class="help-links">
                            <div class="help-links__item">
                                <a href="sign-in.html" class="form-link">У меня уже есть аккаунт</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--END form-auth-->

    </div>
    <!--END layout-box__top-->

    <!--BEGIN layout-box__bottom-->
    <div class="layout-box__bottom">

        <!--BEGIN footer-->
        <footer class="footer">
            <div class="container">
                <div class="footer__start">
                    <div class="social social--contrast footer__social">
                        <ul class="social__items">
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <img class="social__icon" src="img/social/icon_fb_color.svg" alt="">
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <img class="social__icon" src="img/social/icon_te_color.svg" alt="">
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <img class="social__icon" src="img/social/icon_twitter_color.svg" alt="">
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <img class="social__icon" src="img/social/icon_youtube_color.svg" alt="">
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <img class="social__icon" src="img/social/icon_insta_color.svg" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer__copyright">© 2010–2018 fwdays.com</div>
                </div>
                <div class="footer__center">
                    <nav class="footer-nav">
                        <ul class="footer-nav__col">
                            <li class="footer-nav__item">
                                <a href="#" class="footer-nav__link">Події</a>
                            </li>
                            <li class="footer-nav__item">
                                <a href="#" class="footer-nav__link">Контакти</a>
                            </li>
                            <li class="footer-nav__item">
                                <a href="#" class="footer-nav__link">Про нас</a>
                            </li>
                        </ul>
                        <ul class="footer-nav__col">
                            <li class="footer-nav__item">
                                <a href="#" class="footer-nav__link">Code of conduct</a>
                            </li>
                            <li class="footer-nav__item">
                                <a href="#" class="footer-nav__link">Faq</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="footer__end">
                    <a href="#" class="footer__cabinet footer__cabinet--sign-in">Увійти</a>
                    <a href="#" class="footer__language">In english</a>
                    <a href="#" class="made-by footer__made-by">
                        Зроблено в <i class="made-by__icon icon-stfalcon"></i> stfalcon.com
                    </a>
                </div>
            </div>
        </footer>
        <!--END footer-->

    </div>
    <!--END layout-box__bottom-->

</div>
<!--END layout-box-->

<script src="js/main.js"></script>
</body>
</html>
