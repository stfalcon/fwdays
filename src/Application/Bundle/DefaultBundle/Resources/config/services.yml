    application.menu.main.redesign:
        class: Knp\Menu\MenuItem
        tags:
            - { name: knp_menu.menu, alias: main_redesign }
        factory: ['@application.menu_builder', createMainMenuRedesign]
        arguments: ['@request_stack']
        scope: request

    application.menu.main.login.redesign:
        class: Knp\Menu\MenuItem
        tags:
            - { name: knp_menu.menu, alias: login_redesign }
        factory: ['@application.menu_builder', createLoginMenu]
        arguments: ['@request_stack']
        scope: request

    application.user_manager:
        class: Application\Bundle\DefaultBundle\Model\UserManager
        arguments:
            - "@fos_user.util.password_updater"
            - "@fos_user.util.canonical_fields_updater"
            - "@fos_user.object_manager"
            - "%fos_user.model.user.class%"
            - "@validator"
            - "@application.mailer_helper"
            - "@session"

    user_mail_command_service:
        class: Application\Bundle\DefaultBundle\Command\StfalconMailerCommand
        calls:
            - [setContainer, ['@service_container']]

    application.profile.form.type:
        class: Application\Bundle\DefaultBundle\Form\Type\ProfileFormType
        arguments:
            - "%fos_user.model.user.class%"
        tags:
            - { name: form.type, alias: application_profile }

    application.registration.form.type:
        class: Application\Bundle\DefaultBundle\Form\Type\RegistrationFormType
        arguments:
            - "%fos_user.model.user.class%"
        tags:
            - { name: form.type, alias: application_registration }

    app.serializer_normalizer.payment_normalizer:
        class: Application\Bundle\DefaultBundle\Serializer\Normalizer\PaymentNormalizer
        arguments: ['@translator', '@serializer.normalizer.object']
        tags:
            - { name: serializer.normalizer }

    app.serializer_normalizer.ticket_normalizer:
        class: Application\Bundle\DefaultBundle\Serializer\Normalizer\TicketNormalizer
        arguments: ['@translator', '@serializer.normalizer.object', '%application_default.config%']
        tags:
            - { name: serializer.normalizer }

    app.email_hash_validation.service:
        class: Application\Bundle\DefaultBundle\Service\EmailHashValidationService
        arguments: ['%email_subscribe_salt%']
