services:

    app.fos_use.profile_update.subscriper:
        class: Application\Bundle\DefaultBundle\EventListener\FOSUserEvents\UserProfileUpdateSubscriber
        arguments:
            - "@session"
            - "@router"
        tags:
            - { name: kernel.event_subscriber }

    app.fos_use.registration.subscriper:
        class: Application\Bundle\DefaultBundle\EventListener\FOSUserEvents\UserRegistrationSubscriber
        arguments:
            - "@session"
            - "@router"
            - "@request_stack"
        tags:
            - { name: kernel.event_subscriber }

    app.fos_use.resetting.subscriper:
        class: Application\Bundle\DefaultBundle\EventListener\FOSUserEvents\UserResettingSubscriber
        arguments:
            - "@session"
            - "@router"
        tags:
            - { name: kernel.event_subscriber }

    app.fos_use.change_password.subscriper:
        class: Application\Bundle\DefaultBundle\EventListener\FOSUserEvents\UserChangePasswordSubscriber
        arguments:
            - "@session"
            - "@router"
        tags:
            - { name: kernel.event_subscriber }